<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore di Bevande</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Calcolatore di Bevande</h1>
        <div class="mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="Cerca Bevanda...">
        </div>        
        <form>
            <div class="beverage-section" id="predefined-beverages">
                <!-- Bevande predefinite saranno aggiunte qui -->
            </div>
            <div class="beverage-section" id="custom-section">
                <h2>Altro</h2>
                <div id="dynamic-fields">
                    <!-- Campi dinamici saranno qui -->
                </div>
            </div>
            <button type="button" id="add-beverage" class="btn btn-success mb-3">+ Aggiungi Bevanda</button>
            <br> <!-- Aggiunto un tag di interruzione per posizionare il pulsante successivo su una nuova riga -->
            <button type="button" id="calculate-button" class="btn btn-primary">Calcola</button>
        </form>
        <div id="result" class="hidden mt-4">
            <div id="order-date">
                <!-- La data verrÃ  inserita qui -->
            </div>
            <pre id="output" class="mt-3"></pre>
            <button id="copy-button" class="btn btn-secondary mt-3">Copia Testo</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
